<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martinsville CDL Program â€” Login</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="background.png" />

  <style>
    .hidden { display:none; }
    .card { max-width: 440px; margin: 7vh auto; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.15); padding: 24px; }
    .brand { text-align:center; margin-bottom: 16px; }
    .brand img { width: 84px; height: 84px; object-fit: contain; }
    .title { text-align:center; margin: 6px 0 18px; font-weight: 800; letter-spacing:.3px; }
    label { font-weight: 600; font-size: 14px; }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      margin-bottom: 14px;
      border: 1px solid #d5d7de;
      border-radius: 10px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #1e3a5f;
      color: #fff;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">
      <img src="background.png" alt="Martinsville CDL Program Logo" />
    </div>

    <h1 class="title">Martinsville CDL Program</h1>

    <form id="loginForm" autocomplete="off" novalidate>

      <label for="studentId">Your Name or Student ID</label>
      <input id="studentId" name="studentId" required placeholder="" />

      <label for="password">Portal Password</label>
      <input id="password" type="password" name="password" required placeholder="" />

      <button id="loginBtn" class="btn" type="submit">Login</button>

      <div id="error" class="error hidden"></div>
    </form>
  </main>

  <!-- Load auth.js fresh -->
  <script src="js/auth.js?v=800"></script>
</body>
</html>
