<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Martinsville CDL / ELDT Training Module</title>

    <!-- Tailwind for quick layout -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your site styles and favicon -->
    <link rel="stylesheet" href="css/style.css?v=7" />
    <link rel="icon" type="image/png" href="assets/background.png" />
  </head>

  <body class="min-h-screen bg-gray-50 p-2 sm:p-4">
    <div class="card mx-auto text-center w-full max-w-screen-lg">
      <!-- Header -->
      <div class="flex items-center justify-between mb-3 sm:mb-4">
        <h1 id="moduleTitle" class="text-xl sm:text-2xl font-semibold text-gray-900">
          Module
        </h1>
        <a href="dashboard.html" class="text-sm underline text-gray-700 hover:text-blue-600">Back</a>
      </div>

      <!-- Video area: full width, responsive aspect, rounded -->
      <div
        id="playerWrap"
        class="relative overflow-hidden rounded-lg bg-black w-full mx-auto"
        style="aspect-ratio: 16/9; max-width: 1200px;"
      >
        <!-- YouTube IFrame target -->
        <div id="player" class="w-full h-full"></div>

        <!-- Fade to black near the end to hide YT suggestions -->
        <div
          id="fadeOverlay"
          class="absolute inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 z-20"
        ></div>

        <!-- Big Play button (user gesture for mobile/iOS) -->
        <button
          id="customPlay"
          class="absolute inset-0 z-30 flex items-center justify-center text-white text-lg sm:text-xl font-semibold"
          aria-label="Play video"
          onclick="window.startModuleVideo()"
        >
          <span class="px-5 py-3 sm:px-6 sm:py-3.5 rounded-lg bg-black/50 border border-white/30">▶ Play</span>
        </button>

        <!-- Click-blocker so students can’t scrub/seek/pause -->
        <div id="clickBlocker" class="absolute inset-0 z-10"></div>
      </div>

      <!-- Completion controls -->
      <button id="markComplete" class="btn mt-4" disabled>Mark Complete</button>
      <p id="status" class="text-gray-600 mt-2">Press Play to begin.</p>
    </div>

    <!-- YouTube API BEFORE your module script -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- IMPORTANT: bump ?v= to bust cache when you update module.js -->
    <script src="js/module.js?v=13"></script>
  </body>
</html>
