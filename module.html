<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martinsville CDL / ELDT Training Module</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="min-h-screen bg-gray-50 p-4">
    <div class="card max-w-3xl mx-auto text-center">
      <div class="flex items-center justify-between mb-4">
        <h1 id="moduleTitle" class="text-xl font-bold">Training Module</h1>
        <a
          href="dashboard.html"
          class="text-sm underline text-gray-700 hover:text-blue-600"
          >Back to Dashboard</a
        >
      </div>

      <!-- ✅ YouTube player container -->
      <div class="relative w-full" style="padding-top: 56.25%;">
        <div
          id="player"
          class="absolute top-0 left-0 w-full h-full rounded-lg"
        ></div>
      </div>

      <!-- ✅ Hidden Mark Complete Button -->
      <button
        id="completeBtn"
        onclick="completeModule()"
        class="btn mt-4 bg-blue-600 text-white px-4 py-2 rounded"
        style="display: none;"
      >
        Mark Complete
      </button>
    </div>

    <!-- ✅ Load YouTube API then your script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/module.js"></script>
  </body>
</html>
